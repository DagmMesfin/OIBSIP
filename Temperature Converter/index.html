<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" name="celsius" oninput="convertTemp('celsius')" onchange="convertTemp('celsius')"><br><br>

      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" name="fahrenheit" oninput="convertTemp('fahrenheit')" onchange="convertTemp('fahrenheit')"><br><br>

      <label for="kelvin">Kelvin:</label>
      <input type="number" id="kelvin" name="kelvin" oninput="convertTemp('kelvin')" onchange="convertTemp('kelvin')"><br><br>

      <label for="rankine">Rankine:</label>
      <input type="number" id="rankine" name="rankine" oninput="convertTemp('rankine')" onchange="convertTemp('rankine')"><br><br>
    </form>
    <div class="credit">
        <p>Powered By <img src="image/Dagi_logo_light.png" alt=""> & Ge'ez.</p>
    </div>
</div>
  <script src="/js/main.js"></script>
</body>
</html>
